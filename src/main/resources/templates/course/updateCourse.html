<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<style>
    body {
        background: blueviolet;
        width:100%;
        -webkit-transition: all 0.4s ease-in-out;
        -moz-transition: all 0.4s ease-in-out;
        -ms-transition: all 0.4s ease-in-out;
        -o-transition: all 0.4s ease-in-out;
        transition: all 0.4s ease-in-out;
    }
    body:hover {
        background:blueviolet;
    }
</style>
</head>
<body>
<form th:action="@{/courses/{id}(id=${course.getId()})}"
      th:method="post"
      th:object="${course}">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Course Name</label>
        <input type="text" th:field="*{courseName}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text"></div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Duration month</label>
        <input type="text" th:field="*{durationMonth}" class="form-control" id="exampleInputPassword1">
    </div>
    <select th:field="${course.companyId}">
        <option th:each="company:${companies}"
                th:value="${company.id}"
                th:text="${company.companyName}">
        </option>
    </select>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
