<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table >
    <thead>
    <tr>
        <th>id</th>
        <th>role name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="roles:${role}">
        <td th:text="*{roles.id}"></td>
        <td th:text="*{roles.roleName}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
