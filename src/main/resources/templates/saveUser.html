<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<h1>Save User</h1>
<form th:action="@{/users/addUser}" th:method="post" th:object="${user}">
    <input type="text" th:field="*{username}" placeholder="username">
    <input type="text" th:field="*{lastName}" placeholder="lastName">
    <input type="password" th:field="*{password}" placeholder="password">
    <input type="text" th:field="*{age}" placeholder="age">
    <input type="text" th:field="*{email}" placeholder="email">
   <li><input type="radio" th:value="ADMIN" th:field="*{roleName}"> admin</li>
    <li><input type="radio" th:value="INSTRUCTOR" th:field="*{roleName}"> instructor</li>
   <li><input type="radio" th:value="USER" th:field="*{roleName}">user</li>
    <input type="submit" value="add">

</form>
</body>
</html>
