<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/students/saveStudent}"
      th:method="post"
      th:object="${student}">
    <div class="mb-3">
        <label for="exampleInputEmail1" class ="form-label">First name</label>
        <input type="text" th:field="*{firstName}" class="form-control" id="exampleInputFirstName" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text"></div>
    </div>
    <div class="mb-3">
        <label for="exampleInputLastName" class="form-label">Last name</label>
        <input type="text" th:field="*{lastName}" class="form-control" id="exampleInputLastName">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">email</label>
        <input type="text" th:field="*{email}" class="form-control" id="exampleInputEmail1">
    </div>
    <div class="form-button">
        <input  type="radio" value="ONLINE" th:field="*{studyFormat}"  id="onlineFormat">
        <label  for="onlineFormat">ONLINE</label>
    </div>
    <div class="form-button">
        <input  type="radio" value="OFFLINE" th:field="*{studyFormat}"  id="offlineFormat">
        <label  for="offlineFormat">OFFLINE</label>
    </div>
    <select th:field="${student.group_id}">
        <option th:each="group:${groups}"
        th:value="${group.id}"
        th:text="${group.groupName}">
        </option>
    </select>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
