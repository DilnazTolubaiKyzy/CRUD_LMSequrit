<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<form th:action="@{/groups/{id}(id=${group.getId()})}"
      th:method="post"
      th:object="${group}">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Group Name</label>
        <input type="text" th:field="*{groupName}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text"></div>
    </div>
    <div class="mb-3">
        <label for="exampleInputDateOfStart" class="form-label">Date of start</label>
        <input type="text" th:field="*{dateOfStart}" class="form-control" id="exampleInputDateOfStart">
    </div>
    <div class="mb-3">
        <label for="exampleInputDateOfFinish" class="form-label">Date of finish</label>
        <input type="text" th:field="*{dateOfFinish}" class="form-control" id="exampleInputDateOfFinish">
    </div>
    <select th:field="${group.courseId}">
        <option th:each="course:${courses}"
                th:value="${course.getId()}"
                th:text="${course.getCourseName()}">
        </option>
    </select>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
